<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Notes</title>
  </head>
  <body>
    <!--
    Tables are meant for storing data
    <table> -> Defines a table
    <tr> -> defines a row
    <th> -> defines a header cell
    <td> -> Defines a standard data cell


    Attributes:
    border -> Defines a standard table border
    colspan -> merge cells horizontally
    rowspan -> merge cells vertically
      -->
    <table border="1">
      <tr>
        <th>Stat</th>
        <th>Value</th>
        <th>Low</th>
        <th>High</th>
      </tr>
      <tr>
        <td>HP<td>
        <td>78<td>
        <td>266<td>
        <td>360<td>
    </table>
  </body>
</html>
